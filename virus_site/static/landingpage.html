<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrthoHantaVirus Resource</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <h1> Orthohantavirus Resource</h1>
            <p>Information, Search and Analysis</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Overview</a></li>
                <li><a href="#">Database</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Section 1: Get Sequences by Accession -->
        <section class="filter-section">
            <h2>Get sequences by accession</h2>
            <label for="accession-input">Enter a list of sequence accessions:</label>
            <input type="text" id="accession-input" placeholder="Ex: NC_077666">
            <button>Show Results</button>
        </section>

        <!-- Section 2: Select Sequence Type -->
        <section class="filter-section">
            <h2>Select sequence type</h2>
            <div class="filter-options">
                <label>
                    <input type="radio" name="sequence-type" value="protein" checked>
                    Protein
                </label>
                <label>
                    <input type="radio" name="sequence-type" value="nucleotide">
                    Nucleotide
                </label>
            </div>
            <div class="filter-inputs">
                <label for="keyword">Search for keyword:</label>
                <input type="text" id="keyword" placeholder="Enter keyword">
                <label for="strain-name">Search in:</label>
                <select id="strain-name">
                    <option value="strain-name">Strain Name</option>
                    <option value="other-option">Other Option</option>
                </select>
            </div>
            <div class="advanced-filters">
                <h3>Define search set:</h3>
                <label for="host">Host:</label>
                <select id="host">
                        <option value="all">All</option>
                        <option value="argentina">Argentina</option>
                        <option value="australia">Australia</option>
                        <option value="austria">Austria</option>
                        <option value="belgium">Belgium</option>
                        <option value="benin">Benin</option>
                        <option value="bolivia">Bolivia</option>
                        <option value="brazil">Brazil</option>
                        <option value="canada">Canada</option>
                        <option value="chile">Chile</option>
                        <option value="china">China</option>
                        <option value="colombia">Colombia</option>
                        <option value="croatia">Croatia</option>
                        <option value="czech-republic">Czech Republic</option>
                        <option value="denmark">Denmark</option>
                        <option value="ethiopia">Ethiopia</option>
                        <option value="finland">Finland</option>
                        <option value="france">France</option>
                        <option value="french-guiana">French Guiana</option>
                        <option value="germany">Germany</option>
                        <option value="greece">Greece</option>
                        <option value="guinea">Guinea</option>
                        <option value="honduras">Honduras</option>
                        <option value="hungary">Hungary</option>
                        <option value="indonesia">Indonesia</option>
                        <option value="italy">Italy</option>
                        <option value="japan">Japan</option>
                        <option value="kazakhstan">Kazakhstan</option>
                        <option value="latvia">Latvia</option>
                        <option value="lithuania">Lithuania</option>
                        <option value="madagascar">Madagascar</option>
                        <option value="malaysia">Malaysia</option>
                        <option value="mexico">Mexico</option>
                        <option value="mongolia">Mongolia</option>
                        <option value="netherlands">Netherlands</option>
                        <option value="north-korea">North Korea</option>
                        <option value="panama">Panama</option>
                        <option value="paraguay">Paraguay</option>
                        <option value="peru">Peru</option>
                        <option value="poland">Poland</option>
                        <option value="russia">Russia</option>
                        <option value="singapore">Singapore</option>
                        <option value="slovakia">Slovakia</option>
                        <option value="slovenia">Slovenia</option>
                        <option value="south-korea">South Korea</option>
                        <option value="spain">Spain</option>
                        <option value="sri-lanka">Sri Lanka</option>
                        <option value="sweden">Sweden</option>
                        <option value="switzerland">Switzerland</option>
                        <option value="taiwan">Taiwan</option>
                        <option value="thailand">Thailand</option>
                        <option value="turkey">Turkey</option>
                        <option value="united-kingdom">United Kingdom</option>
                        <option value="usa">USA</option>
                        <option value="venezuela">Venezuela</option>
                        <option value="vietnam">Viet Nam</option>
                        <option value="others">Others</option>
                    </select>
                <label for="region">Country/Region:</label>
                <select id="region">
                    <option value="any">Any</option>
                    <option value="northern-temperate">Northern Temperate</option>
                    <option value="southern-temperate">Southern Temperate</option>
                </select>
                <label for="sequence-length">Sequence length:</label>
                <input type="number" id="sequence-length" placeholder="Min">
                <input type="number" placeholder="Max">
                <label for="collection-date">Collection date:</label>
                <input type="date" id="collection-date-from">
                <input type="date" id="collection-date-to">
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-sections">
            <div>
                <h3>Getting Started</h3>
                <ul>
                    <li><a href="#">NCBI Education</a></li>
                    <li><a href="#">NCBI Handbook</a></li>
                </ul>
            </div>
            <div>
                <h3>Resources</h3>
                <ul>
                    <li><a href="#">Chemicals</a></li>
                    <li><a href="#">Genomes</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
